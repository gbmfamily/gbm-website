---
layout: default
---

<div class="page-header">
  <h1>{{ page.title }}</h1>
  <p><strong>Campus Coordinator:</strong> {{ page.campus_coordinator }}</p>
  <p><strong>Meeting Time:</strong> {{ page.meeting_time }}</p>
  <p><strong>Location:</strong> {{ page.location }}</p>
</div>

{% if page.image %}
<img src="{{ page.image }}" alt="{{ page.title }}" style="max-width:100%; height:auto;">
{% endif %}

<div class="page-content">
  {{ content }}
</div>
