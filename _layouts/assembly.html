---
layout: default
---

<div class="page-header">
  <h1>{{ page.title }}</h1>
  <p><strong>Pastor:</strong> {{ page.pastor }}</p>
  <p><strong>Location:</strong> {{ page.location }}</p>
  <p><strong>Service Times:</strong> {{ page.service_times }}</p>
</div>

{% if page.image %}
<img src="{{ page.image }}" alt="{{ page.title }}" style="max-width:100%; height:auto;">
{% endif %}

<div class="page-content">
  {{ content }}
</div>
